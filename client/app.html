<!DOCTYPE html>
<html>

<head>
    <title>Banglore House Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="img"></div>
    <form class="form">
        <h2>Total Area (Square Feet)</h2>
        <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
        <h2>Room</h2>
        <div class="switch-field">
            <input type="radio" id="radio-room-1" name="uiRoom" value="1" checked />
            <label for="radio-room-1">1</label>
            <input type="radio" id="radio-room-2" name="uiRoom" value="2" />
            <label for="radio-room-2">2</label>
            <input type="radio" id="radio-room-3" name="uiRoom" value="3" />
            <label for="radio-room-3">3</label>
            <input type="radio" id="radio-room-4" name="uiRoom" value="4" />
            <label for="radio-room-4">4</label>
            <input type="radio" id="radio-room-5" name="uiRoom" value="5" />
            <label for="radio-room-5">5</label>
        </div>
        <h2>Balcony</h2>
        <div class="switch-field">
            <input type="radio" id="radio-balcony-1" name="uiBalcony" value="1" checked />
            <label for="radio-balcony-1">1</label>
            <input type="radio" id="radio-balcony-2" name="uiBalcony" value="2" />
            <label for="radio-balcony-2">2</label>
            <input type="radio" id="radio-balcony-3" name="uiBalcony" value="3" />
            <label for="radio-balcony-3">3</label>
            <input type="radio" id="radio-balcony-4" name="uiBalcony" value="4" />
            <label for="radio-balcony-4">4</label>
            <input type="radio" id="radio-balcony-5" name="uiBalcony" value="5" />
            <label for="radio-balcony-5">5</label>
        </div>
        <h2>Bath</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="uiBath" value="1" checked />
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uiBath" value="2" />
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uiBath" value="3" />
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uiBath" value="4" />
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uiBath" value="5" />
            <label for="radio-bath-5">5</label>
        </div>
        <h2>Location</h2>
        <div>
            <select class="location" name="uiLocations" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>
        </div>
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>
    </form>
</body>

</html>
